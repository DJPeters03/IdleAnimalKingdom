<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Animal Kingdom Idle</title>
<style>
  :root{
    --bg:#0b1020; --panel:#0f1730; --fg:#e8eefc; --muted:#a9b6ff; --accent:#7ee787; --warn:#ff7b72; --glass:rgba(255,255,255,0.06);
  }
  *{box-sizing:border-box; -webkit-tap-highlight-color:transparent}
  html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Arial}
  #wrap{position:fixed; inset:0; display:grid; grid-template-columns: 360px 1fr; gap:0}
  aside{
    background:linear-gradient(180deg, var(--panel), #0c1428);
    border-right:1px solid #1e2a4a; padding:14px; overflow:auto;
  }
  main{position:relative;}
  h1{margin:0 0 10px; font-size:18px}
  .stat{display:flex; gap:10px; align-items:center; margin-bottom:12px; flex-wrap:wrap}
  .pill{background:var(--glass); border:1px solid #223055; padding:6px 10px; border-radius:999px}
  .store-section{margin-top:12px}
  .card{background:var(--glass); border:1px solid #1f2c4e; padding:10px; border-radius:12px; margin-bottom:10px}
  .row{display:flex; align-items:center; gap:8px; justify-content:space-between}
  button{
    background:#192447; color:var(--fg); border:1px solid #2a3a6e; padding:6px 10px; border-radius:8px; cursor:pointer;
  }
  button:disabled{opacity:.5; cursor:not-allowed}
  .buygroup{display:flex; gap:6px; flex-wrap:wrap}
  .sprite{width:22px; height:22px; vertical-align:middle}
  #canvas{position:absolute; inset:0}
  .overlay{position:absolute; top:8px; left:8px; right:8px; display:flex; justify-content:space-between; gap:8px; pointer-events:none}
  .overlay .pill{pointer-events:auto}
  .footer{margin-top:10px; display:flex; gap:8px; flex-wrap:wrap}
  a{color:var(--accent)}
</style>
</head>
<body>
<div id="wrap">
  <aside>
    <h1>üêæ Animal Kingdom Idle</h1>
    <div class="stat">
      <div class="pill"><strong>Food:</strong> <span id="food">0</span> üçå</div>
      <div class="pill"><strong>FPS:</strong> <span id="fps">0</span></div>
      <div class="pill"><strong>Relics:</strong> <span id="relics">0</span> üóø</div>
    </div>

    <div class="card">
      <div class="row">
        <div><strong>Buy Mode</strong></div>
        <div class="buygroup">
          <button data-buymode="1">x1</button>
          <button data-buymode="10">x10</button>
          <button data-buymode="100">x100</button>
          
        </div>
      </div>
    </div>

    <div id="store"></div>

    <div class="store-section">
      <div class="card">
        <div class="row">
          <div><strong>Upgrades</strong></div>
          <button id="refreshUpg">Refresh</button>
        </div>
        <div id="upgrades"></div>
      </div>
    </div>

    <div class="card">
      <div class="row"><strong>Prestige</strong>
        <button id="btnPrestige">Evolve Jungle</button>
      </div>
      <div style="margin-top:6px; color:var(--muted)">
        Reset for <span id="prestigeGain">0</span> Relics. Relics give permanent +1% production each.
      </div>
    </div>

    <div class="footer">
      <button id="btnSave">Save</button>
      <button id="btnWipe" style="border-color:#5b2640; background:#2a0f1d; color:#ffd3d3">Wipe</button>
      <button id="btnExport">Export</button>
      <button id="btnImport">Import</button>
    </div>
    <p style="color:var(--muted); margin-top:4px">Autosaves every 30s. Offline gains included.</p>
  </aside>

  <main>
    <canvas id="canvas"></canvas>
    <div class="overlay">
      <div class="pill">Animals: <span id="statsAnimals">0</span></div>
      <div class="pill">Milestones double output every 25 owned</div>
    </div>
  </main>
</div>

<script src="js/core.js"></script>
<script src="js/ui.js"></script>
</body>
</html>
